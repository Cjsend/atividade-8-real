        <h1 id="tituloLogo">Green Emporium</h1>

                <li><a href="contato.html">Contato</a></li> </ul>
        </nav>
        <button id="tema">trocar tema</button>
    </header>

    <main>
        <h2>Formulário de Contato</h2>
        <form action="#" method="post" class="form-contato">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required />
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required />
            </div>

            <div class="form-group">
                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" name="assunto" required />
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>

            <fieldset>
                <legend>Gênero:</legend>
                <label><input type="radio" name="genero" value="masculino" /> Masculino</label>
                <label><input type="radio" name="genero" value="feminino" /> Feminino</label>
                <label><input type="radio" name="genero" value="outro" /> Outro</label>
            </fieldset>

            <fieldset>
                <legend>Preferências de Contato:</legend>
                <label><input type="checkbox" name="preferencia" value="email" /> Desejo receber notificações por e-mail</label>
                <label><input type="checkbox" name="preferencia" value="sms" /> Desejo receber notificações por SMS</label>
                <label><input type="checkbox" name="preferencia" value="telefone" /> Desejo ser contatado por telefone</label>
            </fieldset>

            <div class="form-group">
                <label for="servico">Escolha de Serviço:</label>
                <select id="servico" name="servico" required>
                    <option value="">Selecione</option>
                    <option value="suporte">Suporte Técnico</option>
                    <option value="reclamacao">Reclamações</option>
                    <option value="sugestao">Sugestões</option>
                    <option value="elogio">Elogios</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="button-group">
                <button type="reset" class="btn limpar">Limpar</button>
                <button type="submit" class="btn enviar">Enviar</button>
            </div>
        </form>
    </main>
